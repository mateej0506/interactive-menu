<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Menu</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <h1>Interactive Menu</h1>
        <p id="title">Mixed</p>
        <div id="enterPart">

                <option value="Cosmopolitan">
                <option value="Old Fashioned">
                <option value="Negroni">
                <option value="Daiquiri">
                <option value="Jameson">
                <option value="Johnnie Walker">
                <option value="Jagermeister">
                <option value="Pelinkovac">
                <option value="Chivas Regal">
                <option value="Vodka Grey Goose">
                <option value="Vodka Finlandia">
                <option value="Gin Tanqueray">
                <option value="Gin Hendrick's">
                <option value="Tequila Sierra">
                <option value="Bacardi Rum">
                <option value="Captain Morgan">
                <option value="Baileys">

                <option value="Martini">
                <option value="Stock 84">
                <option value="Viljamovka">
                <option value="Travarica">
                <option value="Šljivovica">
                <option value="Ožujsko">
                <option value="Karlovačko">
                <option value="Pan">
                <option value="Staropramen">
                <option value="Heineken">
                <option value="Stella Artois">
                <option value="Guinness">
                <option value="Zmajska Pivovara">
                <option value="Paulaner">

                <option value="Coca Cola">
                <option value="Coca Cola Zero">
                <option value="Fanta">
                <option value="Sprite">
                <option value="Schweppes Tonic">
                <option value="Schweppes Tangerine">
                <option value="Cockta">
                <option value="Cedevita Naranča">
                <option value="Cedevita Limun">
                <option value="Sok od Naranče">
                <option value="Sok od Jabuke">
                <option value="Gusti Sok">
                <option value="Ledeni Čaj">
                <option value="Mineralna Voda">
                <option value="Gazirana Voda">
                <option value="Romerquelle">

                <option value="Espresso">
                <option value="Macchiato">
                <option value="Cappuccino">
                <option value="Kava s mlijekom">
                <option value="Topla čokolada">

            <div id="drinkList"></div>
            <button id="removeAll">Remove All</button>

        </div>
        <script src="/js/script.js"></script>
    </body>
</html>
